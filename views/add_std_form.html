<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="stylesheets/sweetalert2.min.css" type="text/css" media="screen" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" charset="utf-8" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/client.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/sweetalert2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/notify.min.js"></script> 
	<script type="text/javascript" charset="utf-8" src="javascripts/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/core.js"></script>
</head>
<style type="text/css">
body{
	background: #f5f5f5;
	width:100%;
	height:100vh;
	overflow:auto;
}

.container.form-container{
	margin: 0 auto;
	background: #FFF;
	max-width: 800px;
	border-radius: 3px;
	box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.form-container form{
	padding: 20px;
}

.heading{
	text-align: center;
	margin-bottom: 20px;
}
.navbar-nav>li>a {
		padding-top: 25px;
		padding-bottom: 25px;

<body onload="getClass()">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">U N ACADEMY<br/>
          <small>School Management System</small>
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
                
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/add_std">Home</a></li>
                  <li><a href="/logout">Sign Out</a></li>
                </ul>

      </div><!--/.navbar-collapse -->
    </div>
  </nav>
	<div class="container form-container">
		<!---Form starting----> 
		<div class="row ">
			<form id="stdForm" class="form-horizontal">
				<!-- Form Name -->
				<fieldset>
					<legend>Admission Form</legend>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="gr_num">GR No. </label>
						<div class="col-sm-9">
							<input type="text" id="gr_num" name="gr_num" placeholder="GR Number" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="name">Full Name </label>
						<div class="col-sm-9">
							<input type="text" id="full_name" name="name" placeholder="Full Name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="gender">Gender</label>
						<div class="col-sm-9">
							<select name="gender" id="gender" class="form-control">
								<option value="boy">Boy</option>
								<option value="girl">Girl</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="dob">Exact Date of Birth: </label>
						<div class="col-sm-9">
							<input id="dob" name="dob" type="date" class="form-control"  onchange="getAge()">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="age">Age</label>
						<div class="col-sm-9">
							<input id="age" name="age" type="text" class="form-control" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="place_of_birth">Place of Birth</label>
						<div class="col-sm-9">
							<input type="text" name="place_of_birth" id="pob" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="nationality">Nationality</label>
						<div class="col-sm-9">	
							<input id="nationality" name="nationality" type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="religion">Religion</label>
						<div class="col-sm-9">	
							<input id="religion" name="religion" type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="class_id">Class in which Admitted</label>
						<div class="col-sm-9">	
							<select name="class_id" id="classes" class="form-control">
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="f_name">Father's Name/Guardian's Name</label>
						<div class="col-sm-9">	
							<input id="f_name" name="f_name" type="text"  class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="address">Address: </label>
						<div class="col-sm-9">	
							<input id="address" name="address" type="text"  class="form-control">
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-3 control-label" for="f_profession">Father's profession or occupation: </label>
						<div class="col-sm-9">	
							<input id="f_profession" name="f_profession" type="text"  class="form-control">
						</div>
					</div>			  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="m_profession">Mother's profession or occupation: </label>
						<div class="col-sm-9">	
							<input id="m_profession" name="m_profession" type="text"  class="form-control">
						</div>
					</div>			  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="telephone_home">Telephone(Home): </label>
						<div class="col-sm-9">	
							<input id="t_home" name="telephone_home" type="text"  class="form-control">
						</div>
					</div>			  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="telephone_office">Telephone(Office): </label>
						<div class="col-sm-9">
							<input id="t_office" name="telephone_office" type="text" class="form-control" >
						</div>
					</div>			  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="old_details">Brief details of any previous schooling  the child has /had: </label>
						<div class="col-sm-9">
							<textarea id="previous_info" name="old_details" rows="4" class="form-control"></textarea>
						</div>
					</div>			  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="participation">Any participation Co-Curricular Activities: </label>
						<div class="col-sm-9">
							<textarea id="activities" name="participation" rows="4" class="form-control"></textarea>
						</div>
					</div>			  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="awards">Any Awards / Distinction / Certificate: </label>
						<div class="col-sm-9">
							<textarea id="awards" name="awards" rows="4" class="form-control"></textarea>
						</div>
					</div>			  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="health">Is there anything you would like to tell us about child's health habits, and educational Standard etc? </label>
						<div class="col-sm-9">
							<textarea id="activities" name="health" rows="4" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="monthly_fees"> His/Her brother/sister studying in U N Academy </label>
						<div class="col-sm-9">
							<textarea id="sibling" name="sibling" rows="4" class="form-control"></textarea>
<!-- 	                       <table id="sibling_table" class="table table-striped table-bordered table-list">
	                        <thead>
	                          <tr>
	                            <th> Name </th>
	                            <th> Class </th>
	                            <th> Date Of Admission </th>
	                            <th> Gr Number  </th>
	                          </tr> 
	                        </thead>
	                        <tbody id="sibling_table_body">
	                        </tbody>
	                        </table> -->
	                    </div>
					</div>						  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="admission_fees">Admission Fees: </label>
						<div class="col-sm-9">
							<input id="admission_fees" name="admission_fees" type="number" class="form-control" >
						</div>
					</div>			  		  
					<div class="form-group">
						<label class="col-sm-3 control-label" for="monthly_fees">Monthly Fees: </label>
						<div class="col-sm-9">
							<input id="monthly_fees" name="monthly_fees" type="number" class="form-control" >
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<div id="add_std_button" class="">
								<button onclick="addStudent(); return false;" style="margin-bottom: 55px;" class="btn btn-primary">SUBMIT</button>
							</div>
						</div>
					</div>	
				</div>
			</fieldset>
		</form> 
	</div>
</div>
</body>
</html>
